- table:
    name: matches
    schema: public
  object_relationships:
    - name: competition
      using:
        foreign_key_constraint_on: competition_id
    - name: indicator
      using:
        foreign_key_constraint_on: indicator_id
    - name: problem
      using:
        foreign_key_constraint_on: problem_id
  array_relationships:
    - name: environments
      using:
        foreign_key_constraint_on:
          column: match_id
          table:
            name: environments
            schema: public
    - name: solutions
      using:
        foreign_key_constraint_on:
          column: match_id
          table:
            name: solutions
            schema: public
  insert_permissions:
    - role: user
      permission:
        check:
          competition:
            owner_id:
              _eq: X-Hasura-User-Id
        columns:
          - budget
          - competition_id
          - indicator_id
          - name
          - problem_id
          - public
  select_permissions:
    - role: anonymous
      permission:
        columns:
          - budget
          - competition_id
          - created_at
          - id
          - indicator_id
          - name
          - problem_id
          - public
          - updated_at
        filter:
          competition:
            _and:
              - public:
                  _eq: true
              - open_at:
                  _lte: now()
        allow_aggregations: true
    - role: user
      permission:
        columns:
          - budget
          - competition_id
          - created_at
          - id
          - indicator_id
          - name
          - problem_id
          - public
          - updated_at
        filter:
          competition:
            _or:
              - _and:
                  - public:
                      _eq: true
                  - open_at:
                      _lte: now()
              - owner_id:
                  _eq: X-Hasura-User-Id
        allow_aggregations: true
  update_permissions:
    - role: user
      permission:
        columns:
          - budget
          - competition_id
          - indicator_id
          - name
          - problem_id
          - public
        filter:
          competition:
            owner_id:
              _eq: X-Hasura-User-Id
        check:
          competition:
            owner_id:
              _eq: X-Hasura-User-Id
  delete_permissions:
    - role: user
      permission:
        backend_only: false
        filter:
          competition:
            owner_id:
              _eq: X-Hasura-User-Id
