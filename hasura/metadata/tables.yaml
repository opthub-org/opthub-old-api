- table:
    name: competitions
    schema: public
  object_relationships:
    - name: owner
      using:
        foreign_key_constraint_on: owner_id
  array_relationships:
    - name: matches
      using:
        foreign_key_constraint_on:
          column: competition_id
          table:
            name: matches
            schema: public
  insert_permissions:
    - role: user
      permission:
        check: {}
        set:
          owner_id: X-Hasura-User-Id
        columns:
          - close_at
          - description_en
          - description_ja
          - id
          - public
          - open_at
  select_permissions:
    - role: anonymous
      permission:
        columns:
          - close_at
          - created_at
          - description_en
          - description_ja
          - id
          - open_at
          - owner_id
          - public
          - updated_at
        filter:
          public:
            _eq: true
        allow_aggregations: true
    - role: user
      permission:
        columns:
          - close_at
          - created_at
          - description_en
          - description_ja
          - id
          - open_at
          - owner_id
          - public
          - updated_at
        filter:
          _or:
            - public:
                _eq: true
            - owner_id:
                _eq: X-Hasura-User-Id
        allow_aggregations: true
  update_permissions:
    - role: user
      permission:
        columns:
          - close_at
          - description_en
          - description_ja
          - id
          - open_at
          - public
        filter:
          owner_id:
            _eq: X-Hasura-User-Id
        check: {}
  delete_permissions:
    - role: user
      permission:
        backend_only: false
        filter:
          owner_id:
            _eq: X-Hasura-User-Id
- table:
    name: environments
    schema: public
  object_relationships:
    - name: match
      using:
        foreign_key_constraint_on: match_id
  insert_permissions:
    - role: user
      permission:
        check:
          match:
            competition:
              owner_id:
                _eq: X-Hasura-User-Id
        columns:
          - key
          - match_id
          - public
          - value
  select_permissions:
    - role: anonymous
      permission:
        columns:
          - created_at
          - id
          - key
          - match_id
          - public
          - updated_at
          - value
        filter:
          _and:
            - public:
                _eq: true
            - match:
                competition:
                  public:
                    _eq: true
        allow_aggregations: true
    - role: user
      permission:
        columns:
          - created_at
          - id
          - key
          - match_id
          - public
          - updated_at
          - value
        filter:
          _or:
            - _and:
                - public:
                    _eq: true
                - match:
                    competition:
                      public:
                        _eq: true
            - match:
                competition:
                  owner_id:
                    _eq: X-Hasura-User-Id
        allow_aggregations: true
  update_permissions:
    - role: user
      permission:
        columns:
          - key
          - match_id
          - public
          - value
        filter:
          match:
            competition:
              owner_id:
                _eq: X-Hasura-User-Id
        check:
          match:
            competition:
              owner_id:
                _eq: X-Hasura-User-Id
  delete_permissions:
    - role: user
      permission:
        backend_only: false
        filter:
          match:
            competition:
              owner_id:
                _eq: X-Hasura-User-Id
