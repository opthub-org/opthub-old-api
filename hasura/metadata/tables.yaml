- table:
    name: progress
    schema: public
  object_relationships:
    - name: match
      using:
        manual_configuration:
          column_mapping:
            match_id: id
          insertion_order: null
          remote_table:
            name: matches
            schema: public
    - name: user
      using:
        manual_configuration:
          column_mapping:
            user_id: id
          insertion_order: null
          remote_table:
            name: users
            schema: public
  select_permissions:
    - role: anonymous
      permission:
        columns:
          - budget
          - created_at
          - evaluated
          - evaluating
          - evaluation_error
          - evaluation_finished_at
          - evaluation_started_at
          - match_id
          - scored
          - scores
          - scoring
          - scoring_error
          - scoring_finished_at
          - scoring_started_at
          - submitted
          - updated_at
          - user_id
        filter:
          match:
            _or:
              - public:
                  _eq: true
              - competition:
                  close_at:
                    _lt: now()
        allow_aggregations: true
    - role: user
      permission:
        columns:
          - budget
          - match_id
          - evaluated
          - evaluating
          - evaluation_error
          - scored
          - scoring
          - scoring_error
          - submitted
          - scores
          - user_id
          - created_at
          - evaluation_finished_at
          - evaluation_started_at
          - scoring_finished_at
          - scoring_started_at
          - updated_at
        filter:
          _or:
            - user_id:
                _eq: X-Hasura-User-Id
            - match:
                _or:
                  - public:
                      _eq: true
                  - competition:
                      _or:
                        - owner_id:
                            _eq: X-Hasura-User-Id
                        - close_at:
                            _lt: now()
        allow_aggregations: true
- table:
    name: solutions
    schema: public
  object_relationships:
    - name: match
      using:
        foreign_key_constraint_on: match_id
    - name: owner
      using:
        foreign_key_constraint_on: owner_id
  insert_permissions:
    - role: user
      permission:
        check: {}
        set:
          owner_id: X-Hasura-User-Id
        columns:
          - match_id
          - variable
  select_permissions:
    - role: anonymous
      permission:
        columns:
          - constraint
          - created_at
          - evaluation_error
          - evaluation_finished_at
          - evaluation_started_at
          - id
          - info
          - match_id
          - objective
          - owner_id
          - score
          - scoring_error
          - scoring_finished_at
          - scoring_started_at
          - updated_at
          - variable
        filter:
          match:
            competition:
              close_at:
                _lt: now()
        limit: 10000
        allow_aggregations: true
    - role: user
      permission:
        columns:
          - constraint
          - created_at
          - evaluation_error
          - evaluation_finished_at
          - evaluation_started_at
          - id
          - info
          - match_id
          - objective
          - owner_id
          - score
          - scoring_error
          - scoring_finished_at
          - scoring_started_at
          - updated_at
          - variable
        filter:
          _or:
            - owner_id:
                _eq: X-Hasura-User-Id
            - match:
                competition:
                  _or:
                    - owner_id:
                        _eq: X-Hasura-User-Id
                    - close_at:
                        _lt: now()
        allow_aggregations: true
